<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <style>
      #form {
        margin-left: 3%;
        margin-right: 3%;
      }

      .footer {
        height: 20px;
        width: 100%;
        background-color: beige;
        text-align: center;
        font-size: small;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        position: absolute;
        bottom: 0px;
      }
    </style>
</head>
<body>
  <div id="form">
    <h1>DIGITAL TALENT : | Form dengan Bootstrap</h1>
    <form>
        <div class="mb-3">
            <label for="inputNama" class="form-label">Nama Anda :</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama">
          </div>

          <div class="mb-3">
            <label for="inputAlamat" class="form-label">Alamat Anda :</label>
            <input type="text" class="form-control" id="alamat" placeholder="Masukkan alamat">
          </div>

          <div class="mb-3">
            <label for="jenisKelamin" class="form-label">Jenis Kelamin :</label><br>
            <select id="jenis-kelamin" name="jk" class="form-control">
              <option disabled selected>Pilih Jenis Kelamin</option>
              <option value="lk">Pria</option>
              <option value="pr">Wanita</option>
            </select>
          </div>
       
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="footer">
      <p>&copy;Nadiya Salsabila</p>
    </div>
</body>
</html>
