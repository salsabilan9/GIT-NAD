<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <style>
        div {
            color: gainsboro;
            text-align: center;
        }

        .header {
            height: 30px;
        }

        .konten {
            height: 250px;
        }

        .sidebar {
            height: 250px;
        }

        .footer {
            height: 30px;
        }
    </style>
</head>
<body>
    <!--mt-1 : margin top-->
    <center><h1>DIGITAL TALENT | Grid Layout Bootstrap</h1></center>
    <div class="col-12 bg-primary header">Ini Header</div>
    <div class="col-8 bg-primary konten mt-1">Ini Konten</div>
    <div class="col-3 bg-primary sidebar mt-1">Ini Sidebar</div>
    <div class="col-12 bg-primary footer mt-1">Ini Footer | &copy;Nadiya Salsabila</div>
</body>
</html>
